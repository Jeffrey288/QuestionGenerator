{% extends 'base-template.html' %}

{% block container_size %}class="container-fluid px-5 my-4"{% endblock %}

{% block head %}
<script src="https://cdn.jsdelivr.net/npm/showdown@1.8.6/dist/showdown.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/ace-builds@1.4.12/src-min-noconflict/ace.js"></script>
<script src="{{url_for('static', filename='editor.js')}}"></script>
{% endblock %} 

{% block content %}
<h1>Project Editor</h1>
<script>
   
</script>

<form method="post" onsubmit="return false;" submit="false">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="title">Title</label>
      <div class="col-sm-10"><input type="text" class="col-sm-10 form-control" id="title" value="{{ get['title'] }}" placeholder="Project Title"></div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="desc">Description</label>
      <div class="col-sm-10"><input type="text" class="col-sm-10 form-control" id="desc" value="{{ get['desc'] }}" placeholder="Project Description"></div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="date">Project Period</label>
        <div class="col-sm-10"><input type="text" class="col-sm-10 form-control" id="date" value="{{ get['date'] }}" placeholder="Project Period"></div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="tags">Tags</label>
        <div class="col-sm-10"><input type="text" class="col-sm-10 form-control" id="tags" value="{{ get['tags'] }}" placeholder="Tags"></div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="icon">Icon</label>
        <div class="col-sm-3"><input class="form-control" type="file" id="upload"></div>
        <button class="col-sm-1 btn-primary" onclick="upload_img();" type="button">Upload</button>
        <div class="col-sm-6"><input type="text" class="col-sm-10 form-control" id="icon" value="{{ get['icon'] }}" placeholder="Path to icon"></div>
    </div>
    <div>
        <label for="editor">Project Content</label>
        <div class="container">
            <div class="row">
                <div class="col-6" >
                    <div id="editor" style="height:400px; width:100%;">{{ get['content'] }}</div>
                </div>
                <style>
                    #preview {
                        overflow-wrap: break-word;
                        overflow-y: scroll;
                    }
                </style>
                <div class="col-6 border" id="preview"></div>
            </div>
        </div>
      </div>
    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
</form>

{% endblock %}
