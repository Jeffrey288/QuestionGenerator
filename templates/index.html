<!DOCTYPE html>
<html>
    <head>
        <title>Question Generator</title>
        <!-- https://stackoverflow.com/questions/42601478/flask-calling-python-function-on-button-onclick-event -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="{{url_for('static', filename='index.js')}}"></script>
        <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
        <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
        <link rel="stylesheet" href="{{url_for('static', filename='index.css')}}">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" ></script>
    </head>
    <body>
        <nav class="navbar navbar-expand navbar-dark bg-dark" id="main-nav">
            <div id="site-name-wrapper"><a id="site-name" href="#">Rainbows</a></div>
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                </ul>
            </div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
          
        </nav>
        
        <div class="container- pt-1 mx-5">

        <h1>Question Generator</h1>
        <p>Please choose a question type and click "Generate a Question!" to generate a question. :D</p>
        <div class="row">
            <div class="col-sm-auto dropdown" id="select-question-type">
                <button class="btn btn-outline-primary dropdown-toggle btn-sm" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Question Type
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">Vector Projection</a>
                    <a class="dropdown-item" href="#">System of Equations</a>
                </div>
            </div>
            <div class="col-sm-auto">
                <button id="gen-q-btn" class="btn btn-outline-success btn-sm">Generate a Question!</button>
            </div>
        </div>
        <div id="question-alert" class="alert alert-danger py-2 my-3 w-100" role="alert">
            <div>Please choose a valid question type!</div>
            <button class="btn-close btn-sm"></button>
        </div>

        <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/template -->
        <template id="qna-template">
            <div class="part">
                <div class="part-question-bar">
                    <div>
                        <span class="part-question-no"></span>
                        <span class="part-question"></span>
                    </div>
                </div>
                <div class="part-answer-wrapper">
                    <p class="part-answer"></p>
                </div>
            </div>
        </template>

        <div id="question">
            Empty Question!
        </div>
        
        </div>

        
    </body>
</html>
